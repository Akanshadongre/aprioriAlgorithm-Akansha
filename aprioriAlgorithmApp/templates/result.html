<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apriori Algorithm Results</title>
</head>
<body>
    <h1>Apriori Algorithm Results</h1>
    
    <div id="output"></div>
    
    <script>
        // Retrieve the passed data from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const data = JSON.parse(decodeURIComponent(urlParams.get('data')));

        // Display the results
        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML = `
            <p><strong>Input file:</strong> ${data["Input file"]}</p>
            <p><strong>Minimal support:</strong> ${data["Minimal support"]}</p>
            <p><strong>Maximal frequent itemsets:</strong></p>
            <pre>${data["Maximal frequent itemsets"]}</pre>
            <p><strong>End - total items:</strong> ${data["End - total items"]}</p>
            <p><strong>Total running time:</strong> ${data["Total running time"]}</p>
        `;
    </script>
</body>
</html>
