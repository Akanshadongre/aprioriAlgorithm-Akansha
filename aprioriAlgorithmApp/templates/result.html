<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apriori Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .results {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .results p {
            margin: 10px 0;
        }
        .results .horizontal-list {
            display: block;
            white-space: nowrap;
            overflow-x: auto;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Apriori Algorithm Results</h1>
    <div class="results">
        <p><strong>Minimal Support:</strong> {{ minimal_support }}</p>
        <p><strong>Total Execution Time:</strong> {{ execution_time }}</p>
        <p><strong>Total Frequent Itemsets:</strong> {{ total_count }}</p>
        <h3>Frequent Itemsets:</h3>
        <div class="horizontal-list">
            {{ result|join(', ') }}
        </div>
    </div>
    <a href="/">Back to Home</a>
</body>
</html>
