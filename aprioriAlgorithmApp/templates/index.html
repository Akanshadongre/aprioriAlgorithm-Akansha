<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apriori Algorithm</title>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch("/run_apriori", {
                method: "POST",
                body: formData,
            });

            const output = document.getElementById("output");
            if (!response.ok) {
                const errorData = await response.json();
                output.textContent = `Error: ${errorData.error || "An unknown error occurred"}`;
            } else {
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
            }
        }
    </script>
</head>
<body>
    <h1>Apriori Algorithm</h1>
    <form onsubmit="submitForm(event)">
        <label for="file">CSV File:</label>
        <input type="file" name="file" id="file" accept=".csv" required><br><br>
        <label for="min_support">Minimal Support:</label>
        <input type="number" name="min_support" id="min_support" min="1" value="1" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <h2>Output:</h2>
    <pre id="output"></pre>
</body>
</html>
