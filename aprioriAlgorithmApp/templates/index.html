<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Mining Apriori Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1, h2, h3 {
            text-align: center;
        }
        form {
            text-align: center;
            margin: 20px;
        }
        #output {
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 80%;
            background: #f9f9f9;
        }
        #output pre {
            white-space: pre-wrap; /* Allows wrapping within pre */
            word-wrap: break-word; /* Breaks long words if needed */
            max-height: 300px; /* Limits height of the container */
            overflow-y: auto; /* Adds vertical scroll if content overflows */
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById("file");
            const minSupportInput = document.getElementById("min_support");

            formData.append("file", fileInput.files[0]);
            formData.append("min_support", minSupportInput.value);

            const response = await fetch("/process_csv", {
                method: "POST",
                body: formData
            });
            const data = await response.json();
            
            // Display results in a structured format
            document.getElementById("output").innerHTML = `
                <p><strong>Minimal Support:</strong> ${data.minimal_support}</p>
                <p><strong>Execution Time:</strong> ${data.execution_time}</p>
                <p><strong>Total Count:</strong> ${data.total_count}</p>
                <h3>Frequent Itemsets:</h3>
                <pre>${data.result}</pre>
            `;
        }
    </script>
</head>
<body>
    <h1>Data Mining Apriori Algorithm at Google App Engine</h1>
    
    <form id="uploadForm" onsubmit="submitForm(event)">
        <label for="file">Input file:</label>
        <input type="file" id="file" name="file" accept=".csv" required><br><br>
        
        <label for="min_support">Minimal Support:</label>
        <input type="number" id="min_support" name="min_support" value="20" required><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <h2>Output</h2>
    <div id="output"></div>
</body>
</html>
